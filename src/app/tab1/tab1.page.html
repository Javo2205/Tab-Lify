<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      Recetas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    
  <ion-card  [routerLink]="card.redirectTo" *ngFor="let card of slides">

    <img [src]="card.img">

    <ion-card-header>
      <ion-card-title>{{card.titulo}}</ion-card-title>
    </ion-card-header>
  </ion-card>
    
</ion-content>
