<ion-header no-border>
        <ion-toolbar>
    
            <ion-buttons slot="start">
                <ion-back-button defaultHref="/"></ion-back-button>
            </ion-buttons>
    
            <ion-title>Pollo</ion-title>
        </ion-toolbar>
        
    </ion-header>

<ion-content paddind>

        <ion-list>    
              
                <ion-item   *ngFor="let c of recetas" 
                            [routerLink]="c.redirectTo" detail> 
                    <ion-avatar slot="start">
                        <img [src]="c.img">
                    </ion-avatar> 
                    <ion-label>      
                        <h3>{{c.name}}</h3>
                        <p>{{c.calorias}}</p>
                    </ion-label>    
                </ion-item>
        
            </ion-list>
        

</ion-content>
